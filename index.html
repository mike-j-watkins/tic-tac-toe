<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="board">
      <div class="row">
        <div class="column" data-number="6"></div>
        <div class="column" data-number="7"></div>
        <div class="column" data-number="8"></div>
      </div>
      <div class="row">
        <div class="column" data-number="3"></div>
        <div class="column" data-number="4"></div>
        <div class="column" data-number="5"></div>
      </div>
      <div class="row">
        <div class="column" data-number="0"></div>
        <div class="column" data-number="1"></div>
        <div class="column" data-number="2"></div>
      </div>
    </div>
    <div class="win">&nbsp;</div>
    <div class="buttons">
      <button class="btn btn-start">Start</button
      ><button class="btn btn-restart">Restart</button>
    </div>
  </body>
</html>
